name: Feature
description: Suggest a new idea, feature, or enhancement.
title: "feat: "
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Describe about the feature you would like to see implemented in the project.

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: Provide a short title or summary of your idea.
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: Use Case / Problem
      description: What problem will this feature solve? Why is it needed?
      placeholder: "This feature is needed because ...."

  - type: textarea
    id: solution
    attributes:
      label: Suggested Solution
      description: How do you propose solving this problem?
      placeholder: "This feature can be implemented by ...."

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add references, designs, or screenshots if available.