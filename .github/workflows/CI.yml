name: CI

on:
  push:
    branches:
      - frontend
      - backend
      - develop
  pull_request:
    branches:
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          if [ -d frontend ]; then
            cd frontend
            npm install
          fi

      - name: Install backend dependencies
        run: |
          if [ -d backend ]; then
            cd backend
            npm install
          fi
